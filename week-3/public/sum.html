<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Calculator</title>

    <script>
        function example() {
            var xhr = new XMLHttpRequest();
            const url = 'getData?number=10';
            xhr.onreadystatechange = () => {
            if(xhr.readyState === 4){
                document.getElementById("ex").innerHTML = xhr.responseText;
            }
        };
        xhr.open("GET", url);
        xhr.send();
        }
    </script>
  </head>
  <body>
    <div id="ex">
        <p>To show what is factorial, click and see the example:</p>
        <button onclick="example()">show the factorial of 10</button>
    </div>

    <br>
    <form action="/getData", method="GET">
        <label>Please enter a number:</label>
        <input type="number" name="number">
        <button type="submit">submit</button>


  </body>
</html>
